<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bithumb Crypto Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* 모바일 반응형 스타일 */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 10px;
    }
    h1, h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0;
      font-size: 14px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    .coin-name {
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      td {
        position: relative;
        padding-left: 50%;
      }
      td::before {
        position: absolute;
        top: 8px;
        left: 8px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: bold;
      }
      td:nth-of-type(1)::before { content: "코인"; }
      td:nth-of-type(2)::before { content: "현재가"; }
      td:nth-of-type(3)::before { content: "변동률"; }
      td:nth-of-type(4)::before { content: "RSI"; }
      td:nth-of-type(5)::before { content: "MACD"; }
      td:nth-of-type(6)::before { content: "CCI"; }
      td:nth-of-type(7)::before { content: "온체인"; }
      td:nth-of-type(8)::before { content: "거래량"; }
      td:nth-of-type(9)::before { content: "적정가"; }
      td:nth-of-type(10)::before { content: "시그널"; }
      td:nth-of-type(11)::before { content: "사유"; }
    }
    .mini-chart {
      width: 100%;
      height: 100px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bithumb 실시간 암호화폐 대시보드</h1>

    <table id="market-data">
      <thead>
        <tr>
          <th>코인</th>
          <th>현재가</th>
          <th>변동률</th>
          <th>RSI</th>
          <th>MACD</th>
          <th>CCI</th>
          <th>온체인</th>
          <th>거래량</th>
          <th>적정가</th>
          <th>시그널</th>
          <th>사유</th>
        </tr>
      </thead>
      <tbody id="market-data-body">
      </tbody>
    </table>

    <h2>💡 강력매수 시그널 로그</h2>
    <table id="signal-log">
      <thead>
        <tr>
          <th>시간</th>
          <th>코인</th>
          <th>현재가</th>
          <th>RSI</th>
          <th>MACD</th>
          <th>CCI</th>
          <th>온체인</th>
          <th>거래량</th>
          <th>적정가</th>
          <th>시그널 사유</th>
        </tr>
      </thead>
      <tbody id="signal-log-body">
      </tbody>
    </table>
  </div>

  <!-- 코인 상세 차트용 모달 -->
  <div id="chart-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9999; overflow:auto;">
    <div style="padding:20px; max-width:900px; margin:auto;">
      <h2 id="chart-title">코인 상세 차트</h2>
      <iframe id="chart-frame" width="100%" height="500" style="border:none;"></iframe>
      <button onclick="document.getElementById('chart-modal').style.display='none'">닫기</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
